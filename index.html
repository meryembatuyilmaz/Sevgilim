<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalbimi YakaladÄ±n ðŸ’—</title>

<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: white;
}

#gameBox {
  width: 95%;
  max-width: 420px;
  background: #1c1c1c;
  border-radius: 20px;
  padding: 12px;
  box-shadow: 0 0 30px rgba(255,105,180,0.35);
  position: relative;
}

#controls {
  text-align: center;
  margin-bottom: 8px;
}

#controls button {
  padding: 6px 14px;
  border: none;
  border-radius: 12px;
  background: #ff7eb9;
  color: white;
  margin: 0 4px;
}

canvas {
  width: 100%;
  height: 320px;
  background: #111;
  border-radius: 14px;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}
</style>
</head>

<body>

<div id="gameBox">

  <div id="controls">
    <button onclick="slow()">âž– YavaÅŸ</button>
    <button onclick="fast()">âž• HÄ±zlÄ±</button>
  </div>

  <canvas id="game"></canvas>

  <div id="overlay">
    <p id="overlayText" style="font-size:18px;"></p>
  </div>

</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

const box = 20;
const cols = Math.floor(canvas.width / box);
const rows = Math.floor(canvas.height / box);

let snake, dir, heart, score, speed, loop;

function resetGame() {
  snake = [{ x: 5, y: 5 }];
  dir = "RIGHT";
  score = 0;
  speed = 150;
  heart = randomHeart();
  start();
}

function randomHeart() {
  return {
    x: Math.floor(Math.random() * cols),
    y: Math.floor(Math.random() * rows)
  };
}

function start() {
  clearInterval(loop);
  loop = setInterval(draw, speed);
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Kalp
  ctx.font = "18px Arial";
  ctx.fillText("ðŸ’—", heart.x*box, heart.y*box + 18);

  // YÄ±lan
  snake.forEach((p,i)=>{
    ctx.fillStyle = i===0 ? "#ff7eb9" : "#ffb3d9";
    ctx.fillRect(p.x*box,p.y*box,box,box);
  });

  let head = {...snake[0]};
  if(dir==="LEFT") head.x--;
  if(dir==="RIGHT") head.x++;
  if(dir==="UP") head.y--;
  if(dir==="DOWN") head.y++;

  // ðŸš¨ DUVARA Ã‡ARPMA
  if (
    head.x < 0 || head.y < 0 ||
    head.x >= cols || head.y >= rows
  ) {
    gameOver("Duvara Ã§arptÄ±n ðŸ˜…");
    return;
  }

  // Kalp yeme
  if(head.x===heart.x && head.y===heart.y){
    score++;
    if(score === 16){
      gameOver("Bu kalbi yiyemezsinâ€¦ ðŸ’—");
      return;
    }
    heart = randomHeart();
  } else {
    snake.pop();
  }

  snake.unshift(head);

  // Skor
  ctx.fillStyle="white";
  ctx.font="14px Arial";
  ctx.fillText("Kalp: "+score,10,18);
}

function gameOver(text){
  clearInterval(loop);
  document.getElementById("overlayText").innerText = text;
  document.getElementById("overlay").style.display="flex";
}

// ðŸŽ›ï¸ HÄ±z
function slow(){ speed+=20; start(); }
function fast(){ if(speed>60) speed-=20; start(); }

// âŒ¨ï¸ TUÅž KONTROLLERÄ°
document.addEventListener("keydown", e => {
  if(e.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
  if(e.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
  if(e.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
  if(e.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
});

resetGame();
</script>

</body>
</html>
